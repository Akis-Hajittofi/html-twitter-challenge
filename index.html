<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-Twitter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-frame">
      <header class="header">
        <div id="title"><h1>Home</h1></div>

        <img
          id="toggle-icon"
          src="./assets/toggle-feed-header.svg"
          alt="Toggle feed"
        />
      </header>
      <div class="left-side">
        <img id="logo" src="./assets/logo-twitter.svg" alt="Logo" />
        <div class="navigation">
          <div class="nav-icons">
            <img src="./assets/home-nav.svg" alt="Home icon" />
            <img src="./assets/trending-nav.svg" alt="Exp" />
            <img src="./assets/notifications-nav.svg" alt="Notification" />
            <img src="./assets/messages-nav.svg" alt="" />
            <img src="./assets/bookmarks-nav.svg" alt="Bookmarks" />
            <img src="./assets/profile-nav.svg" alt="Profile" />
            <img src="./assets/more-nav.svg" alt="More" />
          </div>

          <nav class="nav-list">
            <ul>
              <li><a href="./index.html"> Home</a></li>
              <li><a href="./index.html">Explore</a></li>
              <li><a href="./index.html">Notifications</a></li>
              <li><a href="./index.html">Messages</a></li>
              <li><a href="./index.html">Bookmarks</a></li>
              <li><a href="./index.html">Profile</a></li>
              <li><a href="./index.html">More</a></li>
            </ul>
          </nav>
        </div>
        <div id="Tweeter">
          <span>Tweet</span>
        </div>
      </div>

      <div class="feed">
        <div class="composer">
          <div id="pic-message">
            <img
              id="profile-pic"
              src="./assets/profile-pic.jpg"
              alt="Profile pic"
            />
            <p
              id="default-message"
              style="color: darkgrey; font-weight: bold; font-size: 18px"
            >
              What's happening?
            </p>
          </div>

          <div class="composer-icons">
            <img src="./assets/picture-composer.svg" alt="Picture" />
            <img src="./assets/gif-composer.svg" alt="GIF" />
            <img src="./assets/user-poll-composer.svg" alt="Poll" />
            <img src="./assets/emoji-composer.svg" alt="Emojis" />
            <img src="./assets/schedule-composer.svg" alt="Schedule" />
          </div>

          <div id="Tweeter-composer"><span>Tweet</span></div>
        </div>
      </div>
      <div class="right-side"></div>
    </div>
  </body>
</html>
